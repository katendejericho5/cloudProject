{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}
        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <div class="mt-3">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
    </div>
</div>

<style>
    .header-bar {
        text-align: center;
        margin-top: 50px;
    }

    .card-body {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px #ccc;
        max-width: 500px;
        margin: auto;
    }

    input[type="text"],
    input[type="password"] {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0069d9;
    }

    a {
        color: #007bff;
    }
</style>

{% endblock content %}
